{% extends "layout.html" %}

{% block title %}
Products
{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ url_for('static', filename='images/' + product.image) }}" class="product_image" alt="{{ product.name }} Image">
<h3>${{ product.price }}</h3>
<hr>
<button type="button">Add to Cart</button>
{% endblock %}
