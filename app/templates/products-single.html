{% extends "layout.html" %}

{% block title %}
Products
{% endblock %}

{% block content %}
<div class="product">
    <img src="{{ url_for('static', filename='images/' + product.image) }}" class="product_image" alt="{{ product.name }} Image">
    <h2>{{ product.name }}</h2>
    <p class="price">${{ product.price }}</p>
    <p>{{ product.description }}</p>
    <hr>
    <button type="button">Add to Cart</button>
</div>
{% endblock %}
