{% extends "layout.html" %}

{% block title %}
Products
{% endblock %}

{% block content %}
<h1>Products</h1>
<ul>
    {% for product in products %}
    <li>
        <!--
        {# <a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a> #}
        -->
        <a href="/product/{{ product.id }}">{{ product.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
